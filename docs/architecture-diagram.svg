<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="boxGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="600" fill="#f1f5f9"/>

  <!-- Title -->
  <rect x="0" y="0" width="900" height="60" fill="url(#headerGrad)"/>
  <text x="450" y="38" text-anchor="middle" fill="white" font-size="24" font-weight="bold">LocalLink - System Architecture</text>

  <!-- Production Section -->
  <rect x="30" y="80" width="410" height="490" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="30" y="80" width="410" height="40" rx="12" fill="#10b981"/>
  <rect x="30" y="108" width="410" height="12" fill="#10b981"/>
  <text x="235" y="107" text-anchor="middle" fill="white" font-size="16" font-weight="bold">PRODUCTION MODE (Online)</text>

  <!-- Demo Section -->
  <rect x="460" y="80" width="410" height="490" rx="12" fill="white" filter="url(#shadow)"/>
  <rect x="460" y="80" width="410" height="40" rx="12" fill="#f59e0b"/>
  <rect x="460" y="108" width="410" height="12" fill="#f59e0b"/>
  <text x="665" y="107" text-anchor="middle" fill="white" font-size="16" font-weight="bold">DEMO MODE (Offline)</text>

  <!-- Production Flow -->
  <!-- Users -->
  <rect x="60" y="140" width="140" height="60" rx="8" fill="url(#boxGrad)" stroke="#94a3b8" stroke-width="2"/>
  <text x="130" y="165" text-anchor="middle" font-size="20">&#128100;</text>
  <text x="130" y="188" text-anchor="middle" font-size="12" font-weight="500">Users</text>

  <!-- Arrow 1 -->
  <path d="M 130 200 L 130 230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <defs><marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto"><polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/></marker></defs>

  <!-- Domain -->
  <rect x="60" y="235" width="140" height="50" rx="8" fill="#dbeafe" stroke="#3b82f6" stroke-width="2"/>
  <text x="130" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">yourdomain.com</text>

  <!-- Arrow 2 -->
  <path d="M 130 285 L 130 315" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Vercel -->
  <rect x="60" y="320" width="140" height="60" rx="8" fill="#0a0a0a" stroke="#404040" stroke-width="2"/>
  <text x="130" y="347" text-anchor="middle" font-size="14" font-weight="bold" fill="white">Vercel</text>
  <text x="130" y="367" text-anchor="middle" font-size="10" fill="#a1a1aa">Serverless Hosting</text>

  <!-- Arrow 3 -->
  <path d="M 130 380 L 130 410" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Server -->
  <rect x="60" y="415" width="140" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="130" y="442" text-anchor="middle" font-size="12" font-weight="600" fill="#065f46">Express Server</text>
  <text x="130" y="460" text-anchor="middle" font-size="10" fill="#047857">Node.js API</text>

  <!-- Arrow to Yelp -->
  <path d="M 200 445 L 270 445" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="235" y="438" text-anchor="middle" font-size="9" fill="#64748b">hourly sync</text>

  <!-- Yelp API -->
  <rect x="275" y="415" width="140" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="345" y="442" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b">Yelp API</text>
  <text x="345" y="460" text-anchor="middle" font-size="10" fill="#dc2626">Business Data</text>

  <!-- Arrow to Reviews -->
  <path d="M 130 475 L 130 505" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Reviews Storage -->
  <rect x="60" y="510" width="140" height="45" rx="8" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="130" y="537" text-anchor="middle" font-size="11" font-weight="500" fill="#5b21b6">reviews.json</text>

  <!-- Demo Flow -->
  <!-- Users Demo -->
  <rect x="490" y="140" width="140" height="60" rx="8" fill="url(#boxGrad)" stroke="#94a3b8" stroke-width="2"/>
  <text x="560" y="165" text-anchor="middle" font-size="20">&#128100;</text>
  <text x="560" y="188" text-anchor="middle" font-size="12" font-weight="500">Judges</text>

  <!-- Arrow Demo 1 -->
  <path d="M 560 200 L 560 230" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Localhost -->
  <rect x="490" y="235" width="140" height="50" rx="8" fill="#fef3c7" stroke="#f59e0b" stroke-width="2"/>
  <text x="560" y="265" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e">localhost:3000</text>

  <!-- Arrow Demo 2 -->
  <path d="M 560 285 L 560 315" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Local Server -->
  <rect x="490" y="320" width="140" height="60" rx="8" fill="#ecfdf5" stroke="#10b981" stroke-width="2"/>
  <text x="560" y="347" text-anchor="middle" font-size="12" font-weight="600" fill="#065f46">Express Server</text>
  <text x="560" y="367" text-anchor="middle" font-size="10" fill="#047857">OFFLINE_MODE=true</text>

  <!-- Arrow to Local Data -->
  <path d="M 560 380 L 560 410" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Local Data -->
  <rect x="490" y="415" width="140" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="560" y="442" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">Local Data</text>
  <text x="560" y="460" text-anchor="middle" font-size="10" fill="#15803d">businesses.json</text>

  <!-- Arrow to Images -->
  <path d="M 630 445 L 700 445" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Local Images -->
  <rect x="705" y="415" width="140" height="60" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="775" y="442" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">Local Images</text>
  <text x="775" y="460" text-anchor="middle" font-size="10" fill="#15803d">/data/images/</text>

  <!-- Arrow Demo to Reviews -->
  <path d="M 560 475 L 560 505" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Reviews Demo -->
  <rect x="490" y="510" width="140" height="45" rx="8" fill="#faf5ff" stroke="#8b5cf6" stroke-width="2"/>
  <text x="560" y="537" text-anchor="middle" font-size="11" font-weight="500" fill="#5b21b6">reviews.json</text>

  <!-- NO INTERNET badge -->
  <rect x="700" y="320" width="150" height="40" rx="20" fill="#fee2e2" stroke="#ef4444" stroke-width="2"/>
  <text x="775" y="345" text-anchor="middle" font-size="12" font-weight="bold" fill="#dc2626">NO INTERNET</text>

  <!-- Seed Process Note -->
  <rect x="665" y="255" width="180" height="50" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <text x="755" y="275" text-anchor="middle" font-size="10" fill="#92400e">Run before presentation:</text>
  <text x="755" y="290" text-anchor="middle" font-size="11" font-weight="600" fill="#b45309">npm run seed</text>

  <!-- FBLA Badge -->
  <rect x="720" y="540" width="150" height="25" rx="4" fill="#1e40af"/>
  <text x="795" y="557" text-anchor="middle" font-size="10" font-weight="bold" fill="white">FBLA 2026</text>
</svg>
